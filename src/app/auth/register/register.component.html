<h2>Register Works!</h2>

<div class="form-container">
      <form [formGroup]="registrationForm" (ngSubmit)="onregister()"  class="my-4">
          <div class="form-group">
              <label for="userName"  style="font-weight: bold;">Username</label>
              <input type="text" id="userName" formControlName="userName" class="form-control input-short"
                  [ngClass]="{ 'is-invalid': submitted && f['userName'].errors }" />
              <div *ngIf="submitted && f['userName'].errors" class="invalid-feedback">
                  <div *ngIf="f['userName'].errors['required']">Username is required</div>
              </div>
          </div>
  
          <div class="form-group">
              <label for="email"  style="font-weight: bold;">Email</label>
              <input type="text" id="email" formControlName="email" class="form-control input-short"
                  [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                  <div *ngIf="f['email'].errors['required']">Email is required</div>
              </div>
          </div>
         <div class="form-group">
              <label for="password" style="font-weight: bold;">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control input-short"
                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                  <div *ngIf="f['password'].errors['required']">Password is required</div>
              </div>
          </div> 

         <div class="form-group">
            <label for="confirmpassword" style="font-weight: bold;">Confirm Password</label>
            <input type="password" id="confirmpassword" formControlName="confirmpassword" class="form-control input-short"
                [ngClass]="{ 'is-invalid': submitted && f['confirmpassword'].errors && f['confirmpassword'].errors['misMatch'] }" />
            <div *ngIf="submitted && f['confirmpassword'].errors && f['confirmpassword'].errors['misMatch']" class="invalid-feedback">
                Passwords do not match
            </div>
        </div> 

       <div> <button type="submit" class="btn btn-success">Register</button></div>
           </form>
